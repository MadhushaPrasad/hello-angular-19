<div class="px-4 col-6">
  <form [formGroup]="form" (ngSubmit)="savePost()" class="form-group">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="text" class="form-control" id="userId" formControlName="userId"
        placeholder="Enter User Id" required minlength="4">
    </div>

    <div class="form-group">
      <label for="id">Post ID</label>
      <input type="text" class="form-control" id="id" formControlName="id"
        placeholder="Enter Post Id" required minlength="4">
    </div>

    <div class="form-group">
      <label for="title">Post Title</label>
      <input type="text" class="form-control" id="title" formControlName="title"
        placeholder="Enter Post Title" required>
    </div>

    <div class="form-group">
      <label for="body">Post Body</label>
      <input type="text" class="form-control" id="body" formControlName="body"
        placeholder="Enter Post Body" required>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-primary" (click)="getAllPosts()">Load Posts</button>
      <button type="button" class="text-white btn btn-warning" (click)="resetForm()">Clear</button>
    </div>
  </form>
</div>

<div class="px-4 py-4 col-6">
  <table class="table table-bordered table-hover">
    <thead class="bg-danger text-white">
      <tr>
        <th>User ID</th>
        <th>Post ID</th>
        <th>Post Title</th>
        <th>Post Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" (click)="selectedPost(post)">
        <td>{{ post.userId }}</td>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
