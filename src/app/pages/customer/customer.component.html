<div class="px-4">
  <form>
    <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text"  [(ngModel)]="firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
    <!-- <small id="emailHelp" class="text-muted form-text">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
     <label for="lastName">Last Name</label>
    <input type="text" [(ngModel)]="lastName" class="form-control" name="lastName" id="lastName" placeholder="Enter last name">
    <!-- <small id="emailHelp" class="text-muted form-text">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email" placeholder="Enter email">
    <!-- <small id="emailHelp" class="text-muted form-text">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="button" class="btn btn-primary" (click)="submitForm()">Submit</button>
</form>
</div>
