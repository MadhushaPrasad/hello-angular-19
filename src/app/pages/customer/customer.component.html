<div class="px-4 col-6">
  <form #customerForm="ngForm" ngForm class="form-group" (ngSubmit)="saveCustomer(customerForm)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" ngModel #firstName="ngModel" class="form-control" id="firstName" name="firstName"
        placeholder="Enter first name" required minlength="4">
      <small id="firstNameHelp" class="text-muted form-text">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" ngModel #lastName="ngModel" class="form-control" name="lastName" id="lastName"
        placeholder="Enter last name" required minlength="4">
      <!-- <small id="emailHelp" class="text-muted form-text">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" ngModel #email="ngModel" class="form-control" id="email" name="email"
        placeholder="Enter email" required>
      <!-- <small id="emailHelp" class="text-muted form-text">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ngModel #password="ngModel" class="form-control" id="password" name="password"
        placeholder="Password" required>
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-success">save</button>
      <button type="submit" class="btn btn-primary" (click)="saveCustomer(customerForm)">update</button>
      <button type="button" class="text-white btn btn-warning" (click)="resetForm()">clear</button>
    </div>
  </form>
</div>
<div class="px-4 py-4 col-6">
  <table class="table table-bordered table-hover">
    <thead class="bg-danger text-white">
      <tr>
        <td>Customer Id</td>
        <td>Customer Name</td>
        <td>Customer Email</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of  customers">
        <td>{{c.id}}</td>
        <td>{{c.firstName + c.lastName}}</td>
        <td>{{c.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
